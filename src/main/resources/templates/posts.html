<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title th:text="|BOARDARC - 게시물: ${post.postname}|"></title>
    <link rel="icon" href="http://localhost:8888/images/official/icon.png" />
    <link rel="stylesheet" th:href="@{/components/css/style.css}" />
    <link rel="stylesheet" th:href="@{/posts/css/style.css}" />
    <script
      src="https://kit.fontawesome.com/d5e5d975b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../components/js/jquery.js"></script>
    <script src="../components/js/jquery.cookie.js"></script>
    <script src="../components/js/header.js"></script>
    <script src="../posts/js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="banner">
        <a href="#">
          <img src="" alt="배너" />
        </a>
      </div>
      <div class="menu" th:replace="fragments/common :: header"></div>
      <div class="body">
        <div class="title">
          <div class="category_name" th:text="${category.category}">
            카테고리 목록
          </div>
        </div>

        <div class="main">
          <div class="post_top">
            <div class="post_top_left">
              <div class="post_title" th:text="${post.postname}">제목</div>
              <div class="post_tags">
                <li class="tag" th:each="tag : ${tags}">
                  <div class="tag_name" th:text="tag">태그</div>
                  <div class="tag_close">x</div>
                </li>
              </div>
            </div>
            <div class="post_top_right">
              <div class="post_wrap">
                <div class="post_info_top">게시일</div>
                <div
                  class="post_info_bottom"
                  th:text="|${post.postdate}|"
                ></div>
              </div>

              <div class="post_wrap">
                <div class="post_info_top">조회수</div>
                <div
                  class="post_info_bottom"
                  th:text="|${post.viewers}회|"
                ></div>
              </div>

              <div class="post_wrap">
                <div class="post_info_top">좋아요</div>
                <div
                  class="post_info_bottom"
                  th:text="|${post.viewers}회|"
                ></div>
              </div>
            </div>
          </div>
          <div class="post_author">
            <div class="author_img_frame">
              <a href="#" th:href="|http://localhost:8888/info/${post.author}|">
                <img
                  th:src="|http://localhost:8888/images/${author.getImage()}|"
                  src=""
                  alt=""
                />
              </a>
            </div>
            <div class="author_info">
              <div class="author_name" th:text="${author.getNickname()}">
                작성자 이름
              </div>
              <div class="author_about">작성자 소개</div>
            </div>
          </div>

          <div class="post_main" th:text="${post.content}">본문</div>
        </div>
      </div>
    </div>
  </body>
</html>
