<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BOARDARC - 회원 가입</title>
    <link rel="icon" th:href="@{/images/official/icon.png}" />
    <link rel="stylesheet" th:href="@{/components/css/style.css}" />
    <link rel="stylesheet" th:href="@{/components/css/form.css}" />
    <script
      src="https://kit.fontawesome.com/d5e5d975b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="components/js/jquery.js"></script>
    <script src="components/js/jquery.cookie.js"></script>
    <script src="signup/js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="logo">
        <a th:href="@{/}">
          <img
            th:src="@{/images/official/boardarc.png}"
            alt=""
          />
        </a>
      </div>
      <div class="act">회원가입</div>
      <form class="form">
        <div class="form_input_cover" id="email">
          <div class="form_label">이메일</div>
          <input
            class="form_input"
            type="email"
            placeholder="이메일을 입력하세요."
          />
          <div class="form_error"></div>
        </div>

        <div class="form_blank"></div>

        <div class="form_input_cover" id="password">
          <div class="form_label">비밀번호</div>
          <input
            class="form_input"
            type="password"
            placeholder="비밀번호를 입력하세요."
          />
          <div class="form_error"></div>
        </div>
        <div class="form_input_cover" id="pwCheck">
          <div class="form_label">비밀번호 확인</div>
          <input
            class="form_input"
            type="password"
            placeholder="비밀번호를 다시 입력하세요."
          />
          <div class="form_error"></div>
        </div>

        <div class="form_blank"></div>

        <div class="form_input_cover" id="nickname">
          <div class="form_label">닉네임</div>
          <input
            class="form_input"
            type="text"
            placeholder="닉네임을 입력하세요."
          />
          <div class="form_error"></div>
        </div>

        <div class="commit">
          <button class="form_button" type="button">다음</button>
          <a th:href="@{/login}"
            >이미 계정을 가지고 있으신가요?</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
