<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BOARDARC - 비밀번호 변경</title>
    <link rel="icon" href="http://localhost:8888/images/official/icon.png" />
    <link rel="stylesheet" href="components/css/style.css" />
    <link rel="stylesheet" href="components/css/form.css" />
    <link rel="stylesheet" href="pwreset/css/style.css" />
    <!-- <link rel="stylesheet" th:href="@{/components/css/style.css}"> -->
    <!-- <link rel="stylesheet" th:href="@{/components/css/form.css}"> -->
    <script
      src="https://kit.fontawesome.com/d5e5d975b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="components/js/jquery.js"></script>
    <script src="components/js/jquery.cookie.js"></script>
    <script src="pwreset/js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="logo">
        <a href="http://localhost:8888">
          <img
            src="http://localhost:8888/images/official/boardarc.png"
            alt=""
          />
        </a>
      </div>
      <div class="act">비밀번호 변경</div>
      <form class="form">
        <div class="info" th:text="|${email}의 비밀번호를 변경합니다.|"></div>

        <div class="form_input_cover" id="password">
          <div class="form_label">비밀번호</div>
          <input
            class="form_input"
            type="password"
            placeholder="비밀번호를 입력하세요."
          />
          <div class="form_error"></div>
        </div>
        <div class="form_input_cover" id="pwCheck">
          <div class="form_label">비밀번호 확인</div>
          <input
            class="form_input"
            type="password"
            placeholder="비밀번호를 다시 입력하세요."
          />
          <div class="form_error"></div>
        </div>

        <div class="commit">
          <button class="form_button" type="button">다음</button>
          <button class="form_cancel" type="button">취소</button>
          <a href="http://localhost:8888/login">로그인 페이지로 이동</a>
        </div>
      </form>
    </div>
  </body>
</html>
